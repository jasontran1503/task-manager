<div class="modal-body">
    <h4 class="modal-title">Create a new list</h4>
    <form>
        <div class="form-group">
            <input type="text" class="form-control">
        </div>
    </form>
    <div class="modal-button">
        <button type="button" class="btn-main btn-cancel" (click)="cancel()">Cancel</button>
        <button type="button" class="btn-main btn-add">Create</button>
    </div>
</div>
