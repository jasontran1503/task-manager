<div class="login-page">
    <div class="form">

            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />

            <button (click)="register()">create</button>
            <p class="message">Already registered? <a (click)="login()">Sign In</a></p>
        </div>
    </div>
</div>
